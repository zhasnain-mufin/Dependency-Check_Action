name: 'Depcheck action'
inputs:
    project:
        required: true
    path:
        required: true  
    format:
        required: true
runs:
    using: 'docker'
    image: 'docker://owasp/dependency-check-action:latest'
    args:

        - '--project'
        - '${{ inputs.project }}'
        - '--scan'
        - '${{ inputs.path }}'
        - '--format' 
        - '${{ inputs.format }}'
        - '--out'
        -  '/github/workspace/reports'
        - '--noupdate'
